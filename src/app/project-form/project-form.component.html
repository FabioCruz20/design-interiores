<form [formGroup]="projectForm">
    <fieldset>
        <legend>Dados do projeto</legend>
        <div>
            <label>Descrição: </label>
            <input name="descricao" required/>
        </div>
        <div>
            <label>Data de início: </label>
            <input name="data_inicio" type="date" required/>
        </div>
        <div>
            <label>Data de fim: </label>
            <input name="data_fim" type="date"/>
        </div>
        <div>
            <label>Orçamento: </label>
            <input name="orcamento" type="number" min="0" required/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados do cliente</legend>

        <div>
            <label>CPF: </label>
            <input name="cpf" maxlength="11" />
        </div>

        <div>
            <label>Nome: </label>
            <input name="nome" />
        </div>

        <div>
            <label>Endereço: </label>
            <input name="nome" />
        </div>

        <div formGroupName="cliente">
            
            <div formArrayName="telefones">
                
                <div *ngFor="let telefone of telefones.controls; let i=index" [formGroupName]="i">
                    <label>Telefone {{i}}: </label>
                    <input name="telefone" />
                    <button type="button" (click)="removeTel(i)">&times;</button>
                    </div>
                </div>

                <button type="button" (click)="adicionaTel()">+</button>

            </div>

            <div>
                <label>Observações: </label>
                <input name="observacoes" />
            </div>

            <fieldset>
                <legend>
                    Dados dos dependentes
                </legend>
                <!-- Deixando o div logo abaixo do formGroup="cliente", o erro some. 
                <div formArrayName="dependentes">

                </div> -->
                <div>
                    <label>CPF: </label>
                    <input name="cpf_dependente" />                  
                </div>

                <div>
                    <label>Nome: </label>
                    <input name="nome_dependente" />
                </div>

                <div>
                    <label>Idade: </label>
                    <input name="idade_dependente" type="number" min="0"/>
                </div>

                <div>
                    <label>Tipo de relacionamento: </label>
                    <input name="tipo_relacionamento" />
                </div>

                <div>
                    <label>Relacionamento: </label>
                    <input name="relacionamento" />
                </div>
            </fieldset>
        
    
    </fieldset>
</form>
